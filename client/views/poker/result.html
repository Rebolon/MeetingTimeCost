<template name="voteResult">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-info nbVoteResult"><strong>{{nbVotes}}</strong> votes </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      {{#each votes}}
      <button class="btn btn-{{getColor}} btn-lg" disabled="disabled">{{value}}</button>
      {{/each}}
    </div>
  </div>
</template>
