<template name="sprintList">
	<ul>{{#unless sprints.count}}
		Aucun Sprint
	{{/unless}}

        <div id="alertRemoveSprint" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h3 id="myModalLabel">Suppression du Sprint</h3>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Annuler</button>
            <button class="btn btn-primary">Supprimer</button>
          </div>
        </div>

	{{#each sprints}}
		{{> sprintItem}}
	{{/each}}
	</ul>
</template>
