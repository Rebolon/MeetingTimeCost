<template name="startStop">
	{{#with meeting}}
	<div class="row-fluid">
		<button class="btn btn-success" id="btnStartMeeting" {{#if startTime}}disabled="disabled"{{/if}}>D&eacute;marrer</button> <button class="btn btn-danger" id="btnEndMeeting" {{#if endTime}}disabled="disabled"{{/if}}>Arr&ecirc;ter</button>
	</div>

	<div class="row-fluid">
		Chrono: <span id="timeCounter" class="counter counter-analog" data-direction="up" data-format="23:50" data-interval="1000"></span>
	</div>

	<div class="row-fluid">
		<!--span id="costCounter" class="counter counter-analog" data-direction="up" data-interval="{{costBySeconds}}" data-format="999999"></span> &euro; -->

		<div id="costCounter"><input type="hidden" name="counter-value" value="0" /></div>
	</div>
	{{/with}}
</template>
